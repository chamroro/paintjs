<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Paintjs</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input 
      type="range" 
      id="jsRange" 
      min="0.1" 
      max="5.0" 
      value="2.5" 
      step="0.1"
      />
    </div>
    <div class="controls_btns">
      <button id="jsMode">FILL</button>
      <button id="jsSave">SAVE</button>
    </div>
    <div class="controls_colors" id="jsColors">
      <div class="controls_color jsColor" style="background-color:black ;"></div>
      <div class="controls_color jsColor" style="background-color:white ;"></div>
      <div class="controls_color jsColor" style="background-color:#fcf8e8;"></div>
      <div class="controls_color jsColor" style="background-color:#D4E2D4;"></div>
      <div class="controls_color jsColor" style="background-color:#ecb390;"></div>
      <div class="controls_color jsColor" style="background-color:#df7861;"></div>
      <div class="controls_color jsColor" style="background-color:#a1cae2;"></div>
      <div class="controls_color jsColor" style="background-color:#cfc5a5;"></div>
      <div class="controls_color jsColor" style="background-color:#c2b092;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
